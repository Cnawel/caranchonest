      "

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

enableEmoji: true

params:
  defaultTheme: dark
  author: c4r4nch0

  cover:
        responsiveImages: false
        linkFullImages: false

  socialIcons:
    - name: Github
      url: "https://github.com/cnawel"
    - name: Youtube
    - name: Rss
      url: "index.xml"

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 4

menu:
  main:
    - identifier: tags
      name: C0NT3NT
      url: "/tags/"
      weight: 10
