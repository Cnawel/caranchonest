      "
  es:
    weight: 2
    languageName: Spanish
    languageCode: es-AR
    contentDir: content/es
    
    disabled: false
    languageDirection: ltr
    
    homeInfoParams:
      title: "Bienvenidxs a **Nido Carancho**"
