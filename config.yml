            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Welcome to **Nido Carancho**"
        Content: "> Where the realms of Cybersecurity and Natural Sciences intertwine 🙂\n\n
        Embark on a journey through the depths of this nest, where we delve into the captivating worlds of Cybersecurity, Neuroscience, and Nature Science.\n\n\n      
        Whether you're a technology enthusiast, a nature lover, or simply curious about the intricate tapestry that links these domains, **Nido Carancho** is your gateway to unlocking the secrets that lie at the intersection of cutting-edge innovation and the wonders of the natural world
        "
